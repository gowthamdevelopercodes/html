<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tables in html</title>
  </head>
  <style>
    table th,
    td {
      border: 2px solid aqua;
      padding: 5px;
    }
  </style>
  <body>
    <table>
      <tr>
        <th>heading 1</th>
        <th>heading 2</th>
        <th>heading 3</th>
      </tr>
      <tr>
        <td>data 1</td>
        <td>data 1</td>
        <td>data 1</td>
      </tr>
      <tr>
        <td>data 2</td>
        <td>data 2</td>
        <td>data 2</td>
      </tr>
      <tr>
        <td>data 3</td>
        <td>data 3</td>
        <td>data 3</td>
      </tr>
    </table>
  </body>
</html>
