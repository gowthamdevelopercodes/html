<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Pages</title>
  </head>
  <body>
    <h1>Login Pages</h1>
    <form action="#" method="post">
      <div>
        <label for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          value="gowtham"
          placeholder="enter your name"
          required
        />
      </div>
      <div>
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="enter your email"
          required
        />
      </div>
      <div>
        <label for="password"> Password </label>
        <input
          name="password"
          id="password"
          placeholder="enter your password"
          required
        />
      </div>
      <div>
        <label for="sex"> Gender </label>
        <select name="gender" value="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option>Others</option>
        </select>
      </div>

      <div>
        <label for="age">Age</label>
        <input type="number" id="age" name="age" min="15" max="30" />
      </div>

      <div>
        <label for="birthdate">Birthdate</label>
        <input type="date" name="birthdate" id="birthdate" />
      </div>

      <div>
        <label for="membership">Membership</label>
        <input
          type="radio"
          name="membership"
          id="membership"
          value="simple"
        />Basic
        <input
          type="radio"
          name="membership"
          id="membership"
          value="pro"
        />Premium
        <input
          type="radio"
          name="membership"
          id="membership"
          value="deluxe"
        />Super
      </div>

      <div>
        <label for="technology">I Like Technology</label>
        <input type="checkbox" name="tech" value="cloud" id="tech" /> Cloud
        <input type="checkbox" name="tech" value="program" id="tech" /> Programs
        <input type="checkbox" name="tech" id="tech" value="devops" /> Devops
      </div>
      <div>
        <input type="submit" value="submit" />
        <button type="reset" id="reset">Reset</button>
      </div>
    </form>
  </body>
</html>
